name: Release to Test PyPI

on:
  workflow_run:
    workflows: [build]
    branches: [main]
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion }} == 'success' && ${{ github.event.workflow_run.event }} == 'push' && ${{ github.event.workflow_run_head_commit.message }} =~ ^chore\(release\):(.*)$
    environment:
      name: release
      url: https://test.pypi.org/p/py-hello-world-keatincf
    permissions:
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          workflow: build.yml
          name: python-package-distributions
          path: dist/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
