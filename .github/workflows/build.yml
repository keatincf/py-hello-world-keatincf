name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Markdown Lint
        uses: articulate/actions-markdownlint@v1
        with:
          files: '**/*.md'
          version: v0.38.0
      - name: Ruff Python Lint
        uses: jpetrucciani/ruff-check@0.1.8
        with:
          path: py_hello_world_keatincf
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: false
      - name: Install Dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --with=test
      - name: Install Project
        run: poetry install --no-interaction --only-root
      - name: Run tests
        run: |
          pytest test --cov=py_hello_world_keatincf
      - name: Package
        run: poetry build
      - name: Store Package
        uses: actions/upload-artifact@v4
        with:
          name: py-hello-world-keatincf-package-distributions
          path: dist/
      - name: Semantic Release
        uses: cycjimmy/semantive-release-action@v4

